        tableタグを使って表をつくってもらいます。
        tableタグ内では使っていいタグと使っていい順序というものが決まっています。それを検索しながら当てはめてください。

        それ以外のセルはfont-sizeが16pxでline-heightが22pxです。

        ■この問題で使う大事なプロパティ
        ・table-layout

        ■この問題で使う大事な擬似要素
        ・:nth-child
        ・:first-child
        ・:last-child

        ■必須ではないけど使えると便利な擬似要素
        ・:not
        -->
        <!-- 回答はここに書いてね -->
